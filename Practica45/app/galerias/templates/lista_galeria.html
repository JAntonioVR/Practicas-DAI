{% extends "index.html" %}

{% block contenido %}
<h1>Lista de todas las galerias</h1>

<div class="list-group">
    {% for g in galerias %}
    <div class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ g.nombre }}</h5>
        </div>
        <p class="mb-1">{{ g.direccion }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
