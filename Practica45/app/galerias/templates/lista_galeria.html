{% extends "index.html" %}

{% block contenido %}
<h1>Lista de todas las Galerías</h1>

<div class="list-group">
    {% for g in galerias %}
    <div class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ g.nombre }}</h5>
            <small><a href="{% url 'modificar_galeria' g.id %}">Editar</a>
                <a href="{% url 'eliminar_galeria' g.id %}">Eliminar</a></small>
        </div>
        <p class="mb-1">{{ g.direccion }}</p>
    </div>
    {% endfor %}
</div>
<br>
<a class="btn btn-primary" href="{% url 'crear_galeria' %}" role="button">Crear galería</a>
{% endblock %}
