<!DOCTYPE html>
<html lang="en">
<!-- CABECERA -->

<head>
    <title>{% block title %}Prácticas DAI{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block additional_head %}{% endblock %}
</head>

<!--
-- ─── CUERPO DE LA PAGINA ────────────────────────────────────────────────────────
-->

<body>
    <!--
    -- ─── BARRA DE NAVEGACION ─────────────────────────────────────────
     -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">JAntonio</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Acciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Crear</a></li>
                            <li><a class="dropdown-item" href="#">Modificar</a></li>
                            <li><a class="dropdown-item" href="#">Eliminar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">disabled</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>

    <!--
	-- ─── CONTENIDO DE LA PAGINA ─────────────────────────────────────────────────────
	-->
    <div class="contenido" style="display: flex;">
        <div class="d-flex" style="width: 65%; padding: 2.5%;">
            <div class="container">
                {% block contenido %}

                {% endblock %}
            </div>
        </div>
    </div>
    <!--
        -- ─── PIE DE PAGINA ──────────────────────────────────────────────────────────────
        -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2021 por
                <a href="https://github.com/JAntonioVR">
                    JAntonioVR
                </a>
            </span>
        </div>
    </footer>
</body>

</html>
